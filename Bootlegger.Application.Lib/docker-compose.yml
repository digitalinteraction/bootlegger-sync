version: "2"

volumes:
  mongo-data:
    external: false
  redis-data:
    external: false

services:
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - "./server.conf:/etc/nginx/conf.d/default.conf:ro"
      - "./bootlegger.conf:/etc/nginx/vhost.d/default:ro"
      - "/usr/share/nginx/html"
      - "./upload:/usr/src/app/upload"
    volumes_from:
      - web

  redis:
    image: redis:alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  mongo:
    image: mvertes/alpine-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  beanstalk:
    image: kusmierz/beanstalkd

  # vault:
  #   image: bootlegger/server-app:latest
  #   restart: always
  #   volumes:
  #     - "./upload:/usr/src/app/upload"   
  #   command: nodemon vault/index.js

  worker:
    image: bootlegger/transcode-server:latest
    restart: always
    volumes_from:
      - web
    environment:
      - MYIP=10.10.10.1
    volumes:
      - "./worker.js:/usr/src/app/config/local.js:ro"
      - "./upload:/usr/src/app/upload"
      - "/.tmp/"

  web:
    restart: always
    image: bootlegger/server-app:latest
    depends_on: 
      - redis
      - mongo
      - beanstalk
    expose:
      - 1337
    volumes:
      - "./local.js:/usr/src/app/config/local.js:ro"
      - "./upload:/usr/src/app/upload"
    environment:
      - MYIP=10.10.10.1
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=1337